<div class="haupt-container"> 
  <div class="table-container">
    <table mat-table [dataSource]="datasource" matSort class="mat-elevation-z8 table">

        <ng-container matColumnDef="companyname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Firma </th>
          <td mat-cell *matCellDef="let element"> {{element.companyname}} </td>
        </ng-container>
        
        <ng-container matColumnDef="id" sticky>
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="companyFounding">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Gründung </th>
          <td mat-cell *matCellDef="let element"> {{element.companyFounding || ''}} </td>
        </ng-container>
        <ng-container matColumnDef="companyEmail">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.companyEmail}} </td>
        </ng-container>

        <ng-container matColumnDef="edit" style="min-width: min-content;" sticky>
          <th mat-header-cell *matHeaderCellDef>Bearbeiten Löschen</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" [routerLink]="['/edit-customer', element.id]" style="margin-right: 20px;"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="primary" (click)="delete(element.id,'https://localhost:5001/api/Customers/')"><mat-icon>delete</mat-icon></button>
          </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true;"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
  </div>
  <button mat-fab class="button" [@simpleFadeAnimation]="'in'" color="accent" [@simpleFadeAnimation]="'in'" [routerLink]="['/edit-customer', '']">
    <mat-icon>add</mat-icon>
  </button>
</div>
